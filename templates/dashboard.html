{% extends "base.html" %} 

{% block content %} 

<h2>Dashboard</h2> 

<form action="/dashboard" method="POST"> 

  <h3>Square API</h3> 

  <input type="text" name="square_public_key" placeholder="Square Public Key"> 

  <input type="text" name="square_secret_key" placeholder="Square Secret Key"> 

  

  <h3>PayPal API</h3> 

  <input type="text" name="paypal_client_id" placeholder="PayPal Client ID"> 

  <input type="text" name="paypal_secret_key" placeholder="PayPal Secret Key"> 

  

  <h3>Stripe API</h3> 

  <input type="text" name="stripe_publishable_key" placeholder="Stripe Publishable Key"> 

  <input type="text" name="stripe_secret_key" placeholder="Stripe Secret Key"> 

  

  <h3>Escrow.com API</h3> 

  <input type="text" name="escrow_api_key" placeholder="Escrow API Key"> 

  

  <button type="submit">Save API Keys</button> 

</form> 

{% endblock %}
